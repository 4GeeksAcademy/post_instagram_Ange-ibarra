<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Intagram Post</title>
</head>
<body>
    <div class="post">
        <div class="header">
            <span class="icon css"><i class="fa-brands fa-css3-alt"></i></span>
            <span class="text"> <strong>HTML5</strong><br> Rigoberto </span>
            <span class="puntos"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <div class="imagen">
            <img 
            src="https://picsum.photos/id/108/200/300"
            />        
        </div>
        <div class="botones">
            <span class="heart"><i class="fa-regular fa-heart"></i></span>
            <span class="comment"><i class="fa-regular fa-comment"></i></span>
            <span class="paper"><i class="fa-regular fa-paper-plane"></i></span>
            <span class="save"><i class="fa-regular fa-bookmark"></i></span>
        </div>
        <div class="text">
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100.000 others</strong></p>
            <br>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem sapiente dolore ad iure deleniti officia harum nostrum tempore voluptates enim culpa similique, maiores corporis incidunt. Autem libero assumenda veritatis id!</p>
        </div>
    </div>
</body>
</html>
